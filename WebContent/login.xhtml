<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/WEB-INF/templates/PlainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Login</ui:define>

	<ui:define name="content">

		<div class="login-box">
			<div class="login-logo">
				<a href="../../index2.html"><b>Admin</b>LTE</a>
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">Sign in to start your session</p>


				<form action="../../index2.html" method="post">
					<div class="form-group has-feedback">
						<h:inputText id="username"
							value="#{loginBean.studentBean.username}"
							valueChangeListener="#{loginBean.changedUser}"
							class="form-control">
							<!-- Pass-Through-Attribute ersetzen HTML5 Tags -->
							<!-- <input type="email" class="form-control" placeholder="Email"> -->
							<f:passThroughAttribute name="type" value="email" />
							<f:passThroughAttribute name="placeholder" value="Email" />
						</h:inputText>
						<!-- hier wird die Fehlermedlung zurÃ¼ckgegeben -->
						<h:message for="username" class="alert alert-danger alert-box" />
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
					<!-- TODO hier weiter machen -->
						<input type="password" class="form-control" placeholder="Password" /><span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="checkbox icheck">
								<label> <input type="checkbox" /> Remember Me
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-xs-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
								In</button>
						</div>
						<!-- /.col -->
					</div>


				</form>

				<a href="register" class="text-center">Register a new membership</a>

			</div>
			<!-- /.login-box-body -->
		</div>
		<!-- /.login-box -->
	</ui:define>
</ui:composition>
