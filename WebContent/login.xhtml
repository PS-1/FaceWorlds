<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Login</title>
</head>

<h:body>
	<h2>FaceWorlds</h2>
	<p>Sign in to start your session</p>
	<h:form>
		<h:inputText id="username" value="#{loginBean.studentBean.username}"
			valueChangeListener="#{loginBean.changedUser}">
			<!-- Pass-Through-Attribute ersetzen HTML5 Tags -->
			<!-- <input class="form-control" placeholder="Username"> -->
		</h:inputText>
		<!-- hier wird die Fehlermedlung zurückgegeben -->
		<h:message for="username" />

		<!-- TODO hier weiter machen -->
		<h:inputSecret id="password" value="#{loginBean.studentBean.password}">
			<!-- <input type="password" class="form-control" placeholder="Password" /> -->

		</h:inputSecret>
		<!-- hier wird die Fehlermedlung zurückgegeben -->
		<h:message for="password" />

		<h:commandButton id="button" value="Sign In"
			binding="#{loginBean.button}" action="#{loginBean.login}" />
		<h:message for="button" />
	</h:form>
	<h:form>
		<h:commandLink value="Register a new membership" action="register" />
	</h:form>

</h:body>
</html>
