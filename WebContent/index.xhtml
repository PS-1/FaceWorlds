<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Index</title>
</head>

<h:body>
	<h:form>
		<h:panelGroup rendered="#{!loginBean.studentBean.angemeldet}">
			<!-- nicht angemeldet -->
			<h:outputText value="Sie sind noch nicht angemeldet. Bitte anmelden." />
			<br />
			<br />
			<h:commandLink value="Login" action="/login.xhtml"
				class="btn btn-default btn-flat" />
		</h:panelGroup>
		<h:panelGroup rendered="#{loginBean.studentBean.angemeldet}">
			<!-- angemeldet -->
			<h:outputText
				value="Sie sind als #{loginBean.studentBean.username} angemeldet." />
			<br />
			<br />
			<h:commandLink value="Benutzer wechseln"
				action="#{loginBean.changeUser}" class="btn btn-default btn-flat" />
		</h:panelGroup>
	</h:form>

	<h:panelGroup rendered="#{loginBean.studentBean.admin}">
		<h3>Hier sehen Sie alle Benutzernamen und die dazugehörenden
			Passwörter:</h3>
		<h:dataTable value="#{loginBean.liste}" var="student"
			styleClass="table table-striped">
			<h:column>
				<f:facet name="header">Username</f:facet>#{student.username}</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>#{student.password} </h:column>
		</h:dataTable>
	</h:panelGroup>

</h:body>
</html>
